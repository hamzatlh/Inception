version: '3.8'

services:
  mariadb:
    container_name: mariadb
    image: s_mariadb
    build: ./requirements/mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql/
    networks:
      - inception
    ports:
      - 3306:3306
    restart: on-failure

  wordpress:
    container_name: wordpress
    image: s_wordpress
    build: ./requirements/wordpress
    volumes:
      - wordpress:/var/www/html/wordpress
    env_file:
      - .env
    networks:
      - inception
    depends_on:
      - mariadb
    ports:
      - 9000:9000
    restart: on-failure

  nginx:
    container_name: nginx
    image: s_nginx
    depends_on:
      - wordpress
    build: ./requirements/nginx
    volumes:
      - wordpress:/var/www/html/wordpress
    env_file:
      - .env
    networks:
      - inception
    ports:
      - 443:443
    restart: on-failure
    init: true

networks:
  inception:
    name: inception
    driver: bridge

volumes:
  wordpress:
    driver_opts:
      type: none
      o: bind
      device: /home/hamza/data/wordpress
    name: s_wordpress
  mariadb:
    driver_opts:
      type: none
      o: bind
      device: /home/hamza/data/mariadb
    name: s_mariadb
